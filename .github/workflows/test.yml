name: Test

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint-and-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Restore dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: Test
        run: npm run test:unit


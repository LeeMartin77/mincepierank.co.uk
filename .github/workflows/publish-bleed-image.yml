name: Publish Bleed Container

on:
  push:
    branches: ["main"]

jobs:
  publish-bleed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Podman Version
        run: podman --version
      - name: Login to GHCR
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish the Docker image
        run: |
          export REPOSITORY="ghcr.io/leemartin77/mincepierank.co.uk"
          export VERSION="v0.0.${{ github.run_number }}"

          podman build --platform linux/arm64 --platform linux/amd64 --manifest -t "$REPOSITORY:bleed" -t "$REPOSITORY:$VERSION" .
          podman push "$REPOSITORY:bleed"
          podman push "$REPOSITORY:$VERSION"

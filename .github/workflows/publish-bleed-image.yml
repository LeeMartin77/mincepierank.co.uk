name: Publish Bleed Container

on:
  push:
    branches: ["main"]

jobs:
  publish-bleed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to GHCR
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish the Docker image
        run: |
          export REPOSITORY="ghcr.io/leemartin77/mincepierank.co.uk"
          export VERSION="v0.0.${{ github.run_number }}"

          podman build --arch amd64 -t "$REPOSITORY:amd64" . 
          podman build --arch arm64 -t "$REPOSITORY:arm64" .

          podman manifest create "$REPOSITORY:bleed" --amend "$REPOSITORY:amd64" --amend "$REPOSITORY:arm64"
          podman manifest push "$REPOSITORY:bleed"
          podman manifest create "$REPOSITORY:$VERSION" --amend "$REPOSITORY:amd64" --amend "$REPOSITORY:arm64"
          podman manifest push "$REPOSITORY:$VERSION"
